{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="header">
    {% if request.user.is_authenticated %}
    Hello {{ request.user.username }},
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Log-in</a>
        
    {% endif %}
</div>
{% endblock %}
</div>
</body>
</html>
