<section class="py-6 sm:py-6 dark:bg-gray-800 dark:text-gray-100">
    <div class="container p-6 mx-auto space-y-8">
      <div class="space-y-2 text-center">
        <h2 class="text-3xl font-bold">Featured</h2>
       
      </div>
      <div class="grid grid-cols-1 gap-x-9 gap-y-8 md:grid-cols-2 lg:grid-cols-2    ">
       {% for feature in featured %}
       <article class="flex  flex-col dark:bg-gray-900">
          {% if feature.image %}
          <img alt="" class="object-cover w-full h-52 dark:bg-gray-500" src="{{ feature.image.url }}">
  
          {% endif %}
      
     
        <div class="flex flex-col flex-1 p-6">
          <a rel="noopener noreferrer" href="#" aria-label="Te nulla oportere reprimique his dolorum"></a>
          <a rel="noopener noreferrer" href="#" class="text-xs tracking-wider uppercase hover:underline dark:text-violet-400">Convenire</a>
          <a rel="noopener noreferrer" href="{{ feature.get_absolute_url }}" aria-label="Te nulla oportere reprimique his dolorum">
          <h3 class="flex-1 py-2 text-lg font-semibold leading-snug">{{ feature.title }}</h3>
        </a>
          <div class="flex flex-wrap justify-between pt-3 space-x-2 text-xs dark:text-gray-400">
            <span>June 1, 2020</span>
            <span>2.1K views</span>
          </div>
        </div>
      </article>
       {% endfor %}
      
       
      </div>
    </div>
  </section>
